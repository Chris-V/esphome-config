name: "CI"

"on": ["push"]

jobs:
  check:
    name: "Static check"
    runs-on: "ubuntu-latest"
    steps:
      - name: "Checkout"
        uses: "actions/checkout@v3"
      - name: "Lint"
        run: "make lint"

  validate:
    name: "Validate"
    runs-on: "ubuntu-latest"
    steps:
      - name: "Checkout"
        uses: "actions/checkout@v3"

      - uses: "actions/setup-python@v4"
        with:
          python-version: "3.11.1"
          cache: "pip"

      - name: "Install python dependencies"
        run: "pip install -r requirements.txt"

      - name: "Copy blank secrets"
        run: "cp config/devices/.secrets.blank.yaml config/devices/secrets.yaml"

      - name: "Compile"
        run: |
          shopt -s extglob
          esphome compile config/devices/!(secrets).yaml
